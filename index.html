<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>QuickList</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1><img src="assets/logo.svg" alt="Logo QuickList" /></h1>
      </header>
      <main>
        <h2>Compras da semana</h2>
        <form>
          <input
            type="text"
            id="add-item"
            required
            placeholder="Adicione um novo item"
          />
          <button type="submit" class="btn-submit">Adicionar item</button>
        </form>
        <ul class="list-wrapper"></ul>
        <div class="alert-wrapper">
          <img src="assets/alert-icon.svg" alt="Check" />
          <p class="alert">O item foi removido da lista</p>
          <button class="btn-close">
            <img src="assets/x-icon.svg" alt="Close icon" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
